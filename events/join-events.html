<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Registration - College Event Manager</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
<style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
    body { background: #f0f4f8; color: #333; }

    header {
        display: flex; justify-content: space-between; align-items: center;
        padding: 15px 40px; background: #0055cc; color: #fff; 
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    header h1 { font-family: 'Poppins', sans-serif; font-weight: 700; font-size: 26px; }

    .form-container {
        background: #fff;
        width: 90%;
        max-width: 500px;
        margin: 50px auto;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }

    .form-container h2 {
        text-align: center;
        font-family: 'Poppins', sans-serif;
        color: #0055cc;
        margin-bottom: 25px;
    }

    label {
        font-weight: 600;
        display: block;
        margin-bottom: 6px;
        color: #333;
    }

    input, select, textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 18px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 15px;
    }

    button {
        background: #0055cc;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
        transition: 0.3s;
    }

    button:hover {
        background: #003d99;
        transform: scale(1.05);
    }

    .success-message {
        display: none;
        text-align: center;
        color: green;
        font-weight: 600;
        margin-top: 10px;
    }

</style>
</head>
<body>

<header>
    <h1>College Event Manager</h1>
</header>

<div class="form-container">
    <h2>Event Registration</h2>
    <form id="registrationForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name">

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">

        <label for="college">College Name</label>
        <input type="text" id="college" name="college" required placeholder="Enter your college name">

        <label for="event">Select Event</label>
        <select id="event" name="event" required>
            <option value="">-- Select Event --</option>
            <option value="TechFest 2025">TechFest 2025</option>
            <option value="Guest Lecture: AI in Future">Guest Lecture: AI in Future</option>
            <option value="Hackathon 2025">Hackathon 2025</option>
            <option value="Cultural Fest">Cultural Fest</option>
        </select>

        <label for="message">Message (optional)</label>
        <textarea id="message" name="message" rows="3" placeholder="Any message..."></textarea>

        <button type="submit">Join Event</button>
        <div class="success-message" id="successMsg">âœ… Registration Successful!</div>
    </form>
</div>

<script>
    const form = document.getElementById('registrationForm');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', function(event) {
        event.preventDefault();
        successMsg.style.display = 'block';
        form.reset();

        setTimeout(() => {
            window.location.href = "events.html"; // Redirect back to events page
        }, 2000);
    });
</script>

</body>
</html>
