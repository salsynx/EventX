<!DOCTYPE html>

<style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
    body { background: #f5f7fa; color: #333; }

    header {
        display: flex; justify-content: space-between; align-items: center;
        padding: 15px 40px; background: #0055cc; color: #fff; box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    header h1 { font-family: 'Poppins', sans-serif; font-weight: 700; font-size: 24px; }
    header .user { font-size: 14px; cursor: pointer; }

    .sidebar {
        width: 220px; background: #fff; height: calc(100vh - 60px); 
        padding: 20px; position: fixed; top: 60px; left: 0; box-shadow: 2px 0 10px rgba(0,0,0,0.05); border-right: 1px solid #ddd;
    }
    .sidebar a { display: block; padding: 12px 10px; margin-bottom: 10px; color: #333; font-weight: 700; text-decoration: none; border-radius: 8px; transition: 0.3s; }

    .main {

    }

    .wizard-card {
        background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 6px 25px rgba(0,0,0,0.1); max-width: 800px; margin: auto;
    }
    .wizard-header { font-family: 'Poppins', sans-serif; font-weight: 700; font-size: 24px; color: #222; margin-bottom: 15px; text-align: center; }
    .wizard-steps { display: flex; justify-content: space-between; margin-bottom: 25px; }
    .wizard-step { flex: 1; text-align: center; padding: 10px 0; border-radius: 8px; background: #eee; font-weight: 700; color: #555; transition: 0.3s; }
    .wizard-step.active { background: #0055cc; color: #fff; }

    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; font-weight: 700; margin-bottom: 6px; }
    .form-group input, .form-group textarea, .form-group select { width: 100%; padding: 10px 12px; border-radius: 8px; border: 1px solid #ccc; }

    .btn { padding: 10px 25px; border: none; border-radius: 12px; font-weight: 600; background: linear-gradient(135deg, #ff6a00, #ee0979); color: #fff; cursor: pointer; transition: 0.3s; margin-right: 10px; }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(0,0,0,0.2); }

    footer { text-align: center; padding: 20px 0; margin-top: 50px; font-size: 14px; color: #777; }

    .wizard-actions { text-align: right; margin-top: 20px; }

</style>
</head>
