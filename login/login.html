<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login / Signup - College Event Manager</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
<style>
    /* Global Styles */
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
    body { 
        background: linear-gradient(135deg, #cb4f11, #2575fc); 
        color: #333; 
        min-height: 100vh; 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        padding: 20px;
    }
    a { text-decoration: none; color: inherit; }
    button { cursor: pointer; font-family: 'Poppins', sans-serif; }

    /* Container */
    .auth-container {
        background: rgba(255,255,255,0.1);
        backdrop-filter: blur(15px);
        border-radius: 16px;
        padding: 40px;
        width: 400px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    /* Tabs */
    .tabs {
        display: flex;
        margin-bottom: 30px;
        border-bottom: 2px solid rgba(255,255,255,0.3);
    }
    .tab {
        flex: 1;
        text-align: center;
        padding: 12px 0;
        font-family: 'Poppins', sans-serif;
        font-weight: 600;
        color: #fff;
        cursor: pointer;
        transition: 0.3s;
    }
    .tab.active {
        border-bottom: 4px solid #ffdd57;
        color: #ffdd57;
    }

    /* Forms */
    form { display: none; flex-direction: column; }
    form.active { display: flex; }
    input {
        padding: 12px 15px;
        margin-bottom: 20px;
        border-radius: 12px;
        border: none;
        outline: none;
        font-size: 16px;
    }
    .btn {
        padding: 12px 0;
        border: none;
        border-radius: 12px;
        font-weight: 600;
        background: linear-gradient(135deg, #ff6a00, #ee0979);
        color: #fff;
        font-family: 'Poppins', sans-serif;
        transition: 0.3s;
        margin-bottom: 10px;
    }
    .btn:hover { transform: translateY(-3px); box-shadow: 0 6px 15px rgba(0,0,0,0.2); }

    /* Footer Links */
    .auth-footer { text-align: center; margin-top: 15px; color: #fff; font-size: 14px; }
    .auth-footer a { color: #ffdd57; font-weight: 500; }
</style>
</head>
<body>

<div class="auth-container">
    <div class="tabs">
        <div class="tab active" onclick="openTab('login')">Login</div>
        <div class="tab" onclick="openTab('signup')">Sign Up</div>
    </div>

    <!-- Login Form -->
    <form id="login" class="active">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="btn">Login</button>
        <div class="auth-footer">
            Forgot password? <a href="#">Reset</a>
        </div>
    </form>

    <!-- Signup Form -->
    <form id="signup">
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button type="submit" class="btn">Sign Up</button>
        <div class="auth-footer">
            Already have an account? <a href="#" onclick="openTab('login')">Login</a>
        </div>
    </form>
</div>

<script>
    function openTab(tabName) {
        document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
        document.querySelectorAll('form').forEach(form => form.classList.remove('active'));
        document.querySelector('.tab[onclick="openTab(\''+tabName+'\')"]').classList.add('active');
        document.getElementById(tabName).classList.add('active');
    }
</script>

</body>
</html>
