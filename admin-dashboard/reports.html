<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Events - College Event Manager</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
<style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
    body { background: #f0f4f8; color: #333; }

    /* Header */
    header {
        display: flex; justify-content: space-between; align-items: center;
        padding: 15px 40px; background: #0055cc; color: #fff; 
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    header h1 { font-family: 'Poppins', sans-serif; font-weight: 700; font-size: 24px; }
    header nav a { margin-left: 25px; color: #fff; text-decoration: none; font-weight: 500; transition: 0.3s; }
    header nav a:hover { color: #ffdd57; }

    /* Sidebar */
    .sidebar {
        position: fixed; top: 60px; left: 0; width: 220px; height: calc(100% - 60px);
        background: #fff; border-right: 1px solid #ddd; padding: 30px 20px;
    }
    .sidebar h2 { font-size: 16px; margin-bottom: 20px; color: #555; font-weight: 600; }
    .sidebar a { display: block; padding: 12px 10px; margin-bottom: 8px; color: #333; border-radius: 8px;
                 transition: 0.3s; font-weight: 700; text-decoration: none; }
    .sidebar a:hover, .sidebar a.active { background: #0055cc; color: #fff; }

    /* Main Content */
    .main {
        margin-left: 240px; padding: 40px;
    }
    .main h2 { font-family: 'Poppins', sans-serif; font-size: 28px; font-weight: 700; margin-bottom: 25px; color: #222; }

    /* Stats Grid */
    .stats {
        display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px;
    }
    .stat-card {
        background: #fff; border-radius: 16px; padding: 30px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1); transition: 0.3s ease;
    }
    .stat-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 28px rgba(0,0,0,0.15);
    }
    .stat-card h3 {
        font-family: 'Poppins', sans-serif;
        font-weight: 600;
        margin-bottom: 10px;
        color: #333;
    }
    .stat-card p {
        font-size: 28px;
        font-weight: 700;
        color: #0055cc;
    }

    /* Color categories */
    .upcoming { border-top: 6px solid #00b894; }
    .ongoing { border-top: 6px solid #ffb142; }
    .belated { border-top: 6px solid #d63031; }

</style>
</head>
<body>

<header>
    <h1>College Event Manager</h1>
    <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="events.html" class="active">Events</a>
        <a href="#">Certificates</a>
        <a href="#">Reports</a>
    </nav>
</header>

<div class="sidebar">
    <h2>Menu</h2>
    <a href="admin.html">Dashboard</a>
    <a href="event.html" class="active">Events</a>
    <a href="#">Certificates</a>
    <a href="#">Reports</a>
    <a href="#">Settings</a>
</div>

<div class="main">
    <h2>Events Overview</h2>
    <div class="stats">
        <div class="stat-card upcoming">
            <h3>Upcoming Events</h3>
            <p id="upcomingCount">0</p>
        </div>
        <div class="stat-card ongoing">
            <h3>Ongoing Events</h3>
            <p id="ongoingCount">0</p>
        </div>
        <div class="stat-card belated">
            <h3>Belated Events</h3>
            <p id="belatedCount">0</p>
        </div>
    </div>
</div>

<script>
    // Example event data
    const events = [
        { name: 'Tech Fest', date: '2025-11-10' },
        { name: 'Music Night', date: '2025-10-17' },
        { name: 'Hackathon', date: '2025-09-30' },
        { name: 'Cultural Meet', date: '2025-10-19' },
    ];

    const today = new Date().toISOString().split('T')[0];
    let upcoming = 0, ongoing = 0, belated = 0;

    events.forEach(event => {
        if (event.date > today) upcoming++;
        else if (event.date === today) ongoing++;
        else belated++;
    });

    document.getElementById('upcomingCount').textContent = upcoming;
    document.getElementById('ongoingCount').textContent = ongoing;
    document.getElementById('belatedCount').textContent = belated;
</script>

</body>
</html>
